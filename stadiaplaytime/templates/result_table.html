<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stadia Playtime</title>
</head>
<body>
 <table border = 1>
            <tr>
                <th>Game</th>
                <th>Total time</th>
                <th>Average session</th>
            </tr>
         {% for line in result %}
            <tr>
                <td> {{ line["name"] }} </td>
                <td> {{ line["total"] }} </td>
                <td> {{ line["average"] }} </td>
            </tr>
         {% endfor %}
      </table>
      <img src="{{url_for('static', filename='total_time.png')}}" align="middle" />
</body>
</html>
