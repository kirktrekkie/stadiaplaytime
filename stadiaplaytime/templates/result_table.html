<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stadia play time</title>
</head>
<body>
 <table border = 1>
     <h1>Your Stadia play time!</h1>
     <p>The only way to share this data is to manually copy it.</p>
            <tr>
                <th>Game</th>
                <th>Total time</th>
                <th>Average session</th>
            </tr>
         {% for line in result %}
            <tr>
                <td> {{ line["name"] }} </td>
                <td> {{ line["total"] }} </td>
                <td> {{ line["average"] }} </td>
            </tr>
         {% endfor %}
      </table>
      <img src="{{url_for('static', filename='total_time.png')}}" align="middle" />
      <img src="{{url_for('static', filename='pie_graph.png')}}" align="middle" />
</body>
</html>
